<div  style="padding: 2% 2% 2% 2%; background-color: 
White; border-style: solid 1px; margin: 2% 2% 2% 2%" >
<div style="padding-bottom: 15px;" class="row">
    <div style="font-size: 18px;" class="col-md-8"><span style="color: blue;" class="glyphicon glyphicon-plus"></span>&nbsp;Cadastro de menu</div>
     
  </div>  
  <div style=" border-radius: 5px; padding: 15px 15px 20px 5px; border: 1px solid #dddddd;">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <span class="ui-float-label">
        <p  style="font-weight: bolder; color: #5c5c5c">Nome</p>
        <input id="float-input" formControlName="nome" id="inlineFormCustomSelectPref" type="text"     size="30" [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" pInputText> 
        <div *ngIf="submitted && f.nome.errors" >
          <div *ngIf="f.nome.errors.required"> Nome é obrigatório</div>
      </div>
      </span><br>
    <span>
        <p style="font-weight: bolder; color: #5c5c5c">Roler</p>
        <select style="width: 272px; height: 35px;" formControlName="roler_menu"   class="custom-select" [ngClass]="{ 'is-invalid': submitted && f.roler_menu.errors }" id="inlineFormCustomSelectPref">
          <option value="">Selecione...</option> 
      <option [value]="i.role_menu"  *ngFor="let i of menu">{{i.role_menu}}</option>
      </select>
      <div *ngIf="submitted && f.roler_menu.errors" >
        <div *ngIf="f.roler_menu.errors.required">Roler é obrigatório</div>
    </div>
    </span>
    <span class="ui-float-label" style="top: 20px">
        <p style="font-weight: bolder; color: #5c5c5c">Diretorio</p>
        <input  type="text" formControlName="diretorio" id="inlineFormCustomSelectPref" [ngClass]="{ 'is-invalid': submitted && f.diretorio.errors }"  name="diretorio"  size="30" pInputText> 
        <div *ngIf="submitted && f.diretorio.errors">
          <div *ngIf="f.diretorio.errors.required">Diretorio é obrigatório</div>
      </div>
    </span>
    <br><br>
    <button class="btn btn-primary mr-1">Salvar</button>
    <button style="text-align: right;" routerLink='/sistema/configuracao/menu' type="button" class="btn btn-secondary" style="text-align: left;" data-dismiss="modal">Voltar</button>
  </form>
</div>
  <br>

  <div *ngIf="sucesso == true">
    <div class="alert alert-success" id="sucesso" role="alert">
        Cadastro feito com sucesso
      </div>
  </div>
  


</div>
