<div  style="padding: 2% 2% 2% 2%; background-color: 
White; border-style: solid 1px; margin: 2% 2% 2% 2%" > 
<div style="padding-bottom: 15px;" class="row">
    <div style="font-size: 18px;" class="col-md-8"><span style="color: blue;" class="glyphicon glyphicon-plus"></span>&nbsp;Editar menu</div>
       
  </div>  
  <div style=" border-radius: 5px; padding: 15px 15px 20px 5px; border: 1px solid #dddddd;">
    <span class="ui-float-label">
        <p  style="font-weight: bolder; color: #5c5c5c">Nome</p>
         <input id="float-input" [value]="nome" id="inlineFormCustomSelectPref" type="text"  [(ngModel)]="corpo.nome" name="nome"  size="30" pInputText> 
    </span><br>
    <span>
        <p style="font-weight: bolder; color: #5c5c5c">Roler</p>
        <select style="width: 272px; height: 35px;" [(ngModel)]="corpo.role_menu" name="role_menu"  class="custom-select" id="inlineFormCustomSelectPref">
          
      <option [value]="role_menu"  *ngFor="let i of m">{{i.role_menu}}</option>
      </select>
    </span> 
    <span class="ui-float-label" style="top: 20px">
        <p style="font-weight: bolder; color: #5c5c5c">Diretorio</p>
        <input [value]="diretorio"  type="text" id="inlineFormCustomSelectPref" [(ngModel)]="corpo.diretorio"  name="diretorio"  size="30" pInputText> 
        
    </span>
    <br><br>
    <button type="button" (click)="editarmenu()" class="btn btn-success" data-dismiss="modal">Salvar</button> &nbsp; &nbsp;
    <button style="text-align: right;" routerLink='/sistema/configuracao/menu' type="button" class="btn btn-secondary" style="text-align: left;" data-dismiss="modal">Voltar</button>
     
</div>
  <br>

  <div *ngIf="sucesso == true">
    <div class="alert alert-success" id="sucesso" role="alert">
        Atualizado com sucesso
      </div>
  </div>
  


</div>
