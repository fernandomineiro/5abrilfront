<div  style="padding: 2% 2% 2% 2%; background-color: 
White; border-style: solid 1px; margin: 2% 2% 2% 2%" >
<div class="row">
    <div style="font-size: 18px;" class="col-md-8"><span style="color: blue;" class="glyphicon glyphicon-search"></span>&nbsp;Consulta de estados</div>
     
  </div>
  <div style="background-color: #f2f2f2; border-radius: 5px; padding: 5px 5px 5px 5px; border: 1px solid #dddddd;">
  
  <div class="row">
    <div class="col-md-3"><input type="text" placeholder="Nome" [(ngModel)]="corpo.nome" class="form-control" id="email"></div>
    <div class="col-md-3"><input type="text" placeholder="Sigla" [(ngModel)]="corpo.sigla"  width="30px" class="form-control" ></div>
    <div class="col-md-3"><button type="button" (click)="pesquisaestado()" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>&nbsp;Buscar</button></div>

  </div>
</div>
  <br>

  

<p-table [value]="estados" [responsive]="true" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
        <tr>
            <th style="width:10%; text-align: center;">COD</th>
            <th style="width:68%; text-align: center;" >NOME</th>
            <th style="width:10%; text-align: center;">SIGLA</th>
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-obj>
        <tr>
            <td style="width:6%">{{obj.id_estado}}</td>
            <td style="width:44%">{{obj.nome}}</td>
            <td style="width:44%">{{obj.sigla}}</td>
            
        </tr>
    </ng-template>
</p-table>
</div>
