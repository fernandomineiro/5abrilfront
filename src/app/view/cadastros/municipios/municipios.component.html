<div  style="padding: 2% 2% 2% 2%; background-color: 
White; border-style: solid 1px; margin: 2% 2% 2% 2%" >
<div class="row">
    <div style="font-size: 18px;" class="col-md-8"><span style="color: blue;" class="glyphicon glyphicon-search"></span>&nbsp;Consulta de municipios</div>
     
  </div>
  <div style="background-color: #f2f2f2; border-radius: 5px; padding: 5px 5px 5px 5px; border: 1px solid #dddddd;">
  
  <div class="row"> 
    <div class="col-md-3"><input type="text" [(ngModel)]="corpo.nome"  placeholder="Nome" class="form-control" id="email"></div>
    <div class="col-md-3"><input type="text" placeholder="Estado" [(ngModel)]="corpo.estado"  width="30px" class="form-control" ></div>
    <div class="col-md-3"><button type="button" (click)="pesquisamunicipio()" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>&nbsp;Buscar</button></div>
    <div class="col-md-3" style="text-align: right"><button type="button" routerLink='/sistema/cadastro/cadastro-municipios'  class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> novo municipio</button></div>
  </div>
</div>
  <br>
 
  

<p-table [value]="municipios" [responsive]="true" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
        <tr>
            <th style="width:6%; text-align: center;">COD</th>
            <th style="width:28%; text-align: center;" >NOME</th>
            <th style="width:28%; text-align: center;">ESTADO</th>
            <th style="width:14%; text-align: center;">CEP</th>
            <th style="width:14%; text-align: center;">STATUS</th>
            <th style="width:12%; text-align: center;">OPÇÕES</th>
        </tr>  
    </ng-template>
    <ng-template pTemplate="body" let-obj>
        <tr>
            <td style="width:6%">{{obj.id_municipio}}</td>
            <td *ngIf="obj.acesso == true" style="width:28%">{{obj.nome}}</td> <td *ngIf="obj.acesso != true" style="width:28%; color:gray">{{obj.nome}}</td>
            <td *ngIf="obj.acesso == true" style="width:28%">{{obj.estado}}</td> <td *ngIf="obj.acesso != true" style="width:28%; color:gray">{{obj.estado}}</td>
            <td *ngIf="obj.acesso == true" style="width:28%">{{obj.cep}}</td> <td *ngIf="obj.acesso != true" style="width:28%; color:gray">{{obj.cep}}</td>
            <td *ngIf="obj.acesso == true" style="width:28%; color: green; text-align: center;">ATIVO</td> <td *ngIf="obj.acesso != true" style="width:28%; color:gray; text-align: center;">INATIVO</td>
            <td style="width:12%"> <button type="button" routerLink='/sistema/cadastro/editarmunicipios/{{obj.id_municipio}}' class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button>&nbsp; <button type="button" *ngIf="obj.acesso == true" (click)="desativa(obj.id_municipio)" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button> <button type="button" *ngIf="obj.acesso != true" (click)="ativa(obj.id_municipio)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span></button></td>
        </tr> 
    </ng-template>
</p-table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Você deseja remover {{nome}} </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">sair</button>
        <button type="button" (click)=delete() class="btn btn-primary">Remover</button>
      </div>
    </div>
  </div>
