<div  style="padding: 2% 2% 2% 2%; background-color: 
White; border-style: solid 1px; margin: 2% 2% 2% 2%" >
<div style="padding-bottom: 15px;" class="row">
    <div style="font-size: 18px;" class="col-md-8"><span style="color: blue;" class="glyphicon glyphicon-plus"></span>&nbsp;Cadastro de menu</div>
     
  </div>   
  <div style=" border-radius: 5px; padding: 15px 15px 20px 5px; border: 1px solid #dddddd;">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <span class="ui-float-label">
        <p  style="font-weight: bolder; color: #5c5c5c">Nome</p>
        <input id="float-input" formControlName="nome" [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" id="inlineFormCustomSelectPref" type="text" name="nome"  size="30" pInputText> 
        <div *ngIf="submitted && f.nome.errors" >
          <div *ngIf="f.nome.errors.required">Nome é obrigatório</div>
      </div>
      </span><br>
    <span> 
        <p style="font-weight: bolder; color: #5c5c5c">Estado</p>
        <select style="width: 272px; height: 35px;" formControlName="estado" [ngClass]="{ 'is-invalid': submitted && f.estado.errors }"  class="custom-select" id="inlineFormCustomSelectPref">
          <option value="">Selecione...</option>
      <option [value]="i.id_estado"  *ngFor="let i of m">{{i.nome}}</option>
      </select>
      <div *ngIf="submitted && f.estado.errors" >
        <div *ngIf="f.estado.errors.required">Estado é obrigatorio</div>
    </div>
    </span>
    <br><br>
   <button class="btn btn-primary mr-1">Register</button> &nbsp; &nbsp;
    <button style="text-align: right;" routerLink='/sistema/cadastro/municipios' type="button" class="btn btn-secondary" style="text-align: left;" data-dismiss="modal">Voltar</button>
  </form>
</div>
  <br>

  <div *ngIf="sucesso == true">
    <div class="alert alert-success" id="sucesso" role="alert">
        Cadastrado com sucesso!
      </div>
  </div>
  
  


</div>
