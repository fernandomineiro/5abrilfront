
<div  style="padding: 2% 2% 2% 2%; background-color: 
White; border-style: solid 1px; margin: 2% 2% 2% 2%" >
<div class="row">
    <div style="font-size: 18px;" class="col-md-8"><span style="color: blue;" class="glyphicon glyphicon-search"></span>&nbsp;Consulta de propriedades</div>
    
  </div>
  
  <div style="background-color:  #f2f2f2; z-index: -1; border-radius: 5px; padding: 5px 5px 5px 5px; border: 1px solid #dddddd;">
  
  <div class="row">
    <div class="col-md-3"><input type="text" placeholder="Propriedade" class="form-control" id="email"></div>
    <div class="col-md-3">  <select style="height: 34px;" class="custom-select" id="inlineFormCustomSelectPref">
      <option selected>Filial</option>
      <option [value]="i" *ngFor="let i of meu">{{i}}</option>
    </select></div>
      <div class="col-md-3"> <select style="height: 34px;" class="custom-select" id="inlineFormCustomSelectPref">
        <option selected>Estado</option>
      <option [value]="i" *ngFor="let i of meo">{{i}}</option>
      </select></div>
      <div class="col-md-3" style="text-align: right; padding-top: 5px;"><button type="button" routerLink='/sistema/cadastro/cadastro-proriedades' class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Nova Propriedade</button></div>
      <div class="col-md-3"> <select style="height: 34px;" class="custom-select" id="inlineFormCustomSelectPref">
        <option selected>Municipio</option>
      <option [value]="i" *ngFor="let i of mea">{{i}}</option>
      </select></div>
      <div class="col-md-3"><input type="text" placeholder="Produtor" class="form-control" id="email"></div>
      <div class="col-md-3"><input type="text" placeholder="CPF do Produtor" class="form-control" id="email"></div>
    <div class="col-md-3" style="padding-top: 5px; text-align: right;" ><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>&nbsp;Buscar</button></div>
   
  </div>
</div>
  <br>

   

<p-table [value]="propriedades" [responsive]="true" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
        <tr>
            <th style="width:6%; text-align: center;">COD</th>
            <th style="width:20; text-align: center;">PROPRIEDADE</th>
            <th style="width:16; text-align: center;">PRODUTOR</th>
            <th style="width:16; text-align: center;">MUNICIPIO</th>
            <th style="width:16%; text-align: center;">FILIAL</th>
            <th style="width:10%; text-align: center;">ATIVO</th>
            <th style="width:12%; text-align: center;">OPÇÕES</th>
        </tr> 
    </ng-template>
    <ng-template pTemplate="body" let-obj>
        <tr>
            <td style="width:6%">{{obj.id_propriedade}}</td>
            <td style="width:18%">{{obj.propriedade}}</td>
            <td style="width:16%">{{obj.nome}}</td>
            <td style="width:16%">{{obj.filial}}</td>
            <td style="width:16%">{{obj.municipio}}</td>
            <td style="width:12%"><p style="text-align: center; color: gren;" *ngIf="obj.ativo == true"> ATIVO</p><p style="text-align: center; color: gray;" *ngIf="obj.ativo != true">DESATIVADO</p></td>
            <td *ngIf="obj.ativo == true" style="width:12%; text-align: center;" > <button (click)="desativar(obj.id_propriedade)"  type="button" class="btn btn-danger">Desativar</button></td>
            <td *ngIf="obj.ativo != true" style="width:12%; text-align: center;"> <button (click)="ativar(obj.id_propriedade)" type="button" class="btn btn-warning">Ativar</button></td>
        </tr>
    </ng-template> 
</p-table>
</div>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Adicionar um novo estado</h4>
        </div>
        <div class="modal-body">
            <label for="text">Nome:</label>
            <input type="text" class="form-control" id="email">
            <label for="text">Sigla:</label>
            <input type="text" class="form-control" id="email">

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">Salvar</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
