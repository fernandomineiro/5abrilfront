<div  style="padding: 2% 2% 2% 2%; background-color: 
White; border-style: solid 1px; margin: 2% 2% 2% 2%" >
<div style="padding-bottom: 15px;" class="row">
    <div style="font-size: 18px;" class="col-md-8"><span style="color: blue;" class="glyphicon glyphicon-plus"></span>&nbsp;Cadastro de menu</div>
     
  </div>  
  <div style=" border-radius: 5px; padding: 15px 15px 20px 5px; border: 1px solid #dddddd;">
    <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="tabbable"> 
        <ul class="nav nav-tabs">
          <li class="active"><a href="#tab1" data-toggle="tab">Dados Gerais</a></li>
          <li><a href="#tab2" data-toggle="tab">Croqui</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="tab1">
            <span class="ui-float-label">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <br><br>
                <p  style="font-weight: bolder; color: #5c5c5c">Ativo?</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" checked type="checkbox" id="inlineCheckbox2" value="option2">
                    
                  </div>
                  
            </div>
             
            </div>
                </div>
            </span><br>
            <span class="ui-float-label">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                <p  style="font-weight: bolder; color: #5c5c5c">Nome</p>
                <input id="float-input" formControlName="nome" [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" id="inlineFormCustomSelectPref" type="text"   name="nome"  size="110" pInputText> 
            </div>
             
            </div>
                </div>
            </span><br>
            <span class="ui-float-label">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                <p  style="font-weight: bolder; color: #5c5c5c">Produtor</p>
                <select style="width: 350px; height: 35px;" formControlName="produtor" [ngClass]="{ 'is-invalid': submitted && f.produtor.errors }"  name="role_menu"  class="custom-select" id="inlineFormCustomSelectPref">
                    <option value="">Selecione...</option>
                    <option [value]="i.id_pessoa"  *ngFor="let i of c">{{i.nome}}</option>
                    
                    </select>
            </div>
            <div class="col-6">
                <p  style="font-weight: bolder; color: #5c5c5c">Enredeço</p>
                <input id="float-input" formControlName="endereco" [ngClass]="{ 'is-invalid': submitted && f.endereco.errors }" id="inlineFormCustomSelectPref" type="text"   name="nome"  size="40" pInputText> 
            </div>     
            </div>
                </div>
            </span><br>
            <span class="ui-float-label">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                <p  style="font-weight: bolder; color: #5c5c5c">Bairro</p>
                <input id="float-input" formControlName="bairro" [ngClass]="{ 'is-invalid': submitted && f.bairro.errors }" id="inlineFormCustomSelectPref" type="text"   name="nome"  size="40" pInputText> 
            </div>
            <div class="col-6">
                <p  style="font-weight: bolder; color: #5c5c5c">Municipio</p>
                <select style="width: 350px; height: 35px;" formControlName="municipio" [ngClass]="{ 'is-invalid': submitted && f.municipio.errors }"  name="role_menu"  class="custom-select" id="inlineFormCustomSelectPref">
                    <option value="">Selecione...</option>
                    <option [value]="i.id_municipio"   *ngFor="let i of a">{{i.nome}}</option>
                    </select>
            </div>     
            </div>
                </div>
            </span><br>
            <span class="ui-float-label">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                <p  style="font-weight: bolder; color: #5c5c5c">Filial</p>
                <select style="width: 350px; height: 35px;" formControlName="filial" [ngClass]="{ 'is-invalid': submitted && f.filial.errors }" name="role_menu"  class="custom-select" id="inlineFormCustomSelectPref">
                    <option value="">Selecione...</option>
                    <option [value]="i.id_filial"  *ngFor="let i of b">{{i.nome}}</option>
                    </select>
            </div>
            <div class="col-6">
                <p  style="font-weight: bolder; color: #5c5c5c">Telefone</p>
                <input id="float-input" formControlName="telefone" [ngClass]="{ 'is-invalid': submitted && f.telefone.errors }" id="inlineFormCustomSelectPref" type="text"   name="nome"  size="40" pInputText> 
            </div>     
            </div>
                </div>
            </span><br>
            <span class="ui-float-label">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                <p  style="font-weight: bolder; color: #5c5c5c">Atividade</p>
                <input id="float-input" formControlName="atividade" [ngClass]="{ 'is-invalid': submitted && f.atividade.errors }" id="inlineFormCustomSelectPref" type="text"   name="nome"  size="40" pInputText> 
            </div>
            <div class="col-6">
                <p  style="font-weight: bolder; color: #5c5c5c">Área Total(Ha)</p>
                <input id="float-input" formControlName="ha" [ngClass]="{ 'is-invalid': submitted && f.ha.errors }" id="inlineFormCustomSelectPref" type="text"   name="nome"  size="40" pInputText> 
            </div>     
            </div>
                </div>
            </span><br>
            <span class="ui-float-label">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                <p  style="font-weight: bolder; color: #5c5c5c">DAP</p>
                <input id="float-input" formControlName="dap" [ngClass]="{ 'is-invalid': submitted && f.dap.errors }" id="inlineFormCustomSelectPref" type="text"   name="nome"  size="40" pInputText> 
            </div>
            <div class="col-6">
                <p  style="font-weight: bolder; color: #5c5c5c">Área Contratada(Ha)</p>
                <input id="float-input" formControlName="contratada" [ngClass]="{ 'is-invalid': submitted && f.contratada.errors }"  id="inlineFormCustomSelectPref" type="text"   name="nome"  size="40" pInputText> 
            </div>     
            </div>
                </div>
            </span><br>
            <span class="ui-float-label">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                <p  style="font-weight: bolder; color: #5c5c5c">Latitude</p>
                <input id="float-input" formControlName="latitude" [ngClass]="{ 'is-invalid': submitted && f.latitude.errors }" id="inlineFormCustomSelectPref" type="text"   name="nome"  size="40" pInputText> 
            </div>
            <div class="col-6">
                <p  style="font-weight: bolder; color: #5c5c5c">Longitude</p>
                <input id="float-input" formControlName="longitude" [ngClass]="{ 'is-invalid': submitted && f.longitude.errors }" id="inlineFormCustomSelectPref" type="text"   name="nome"  size="40" pInputText> 
            </div>     
            </div>
                </div>
            </span><br>

          </div>
          <div class="tab-pane" id="tab2">
            <p>Imagem aqui.</p>
          </div> 
        </div>
      </div>
      <button class="btn btn-primary mr-1">Salvar</button> &nbsp; &nbsp;
    <button style="text-align: right;" routerLink='/sistema/cadastro/municipios' type="button" class="btn btn-secondary" style="text-align: left;" data-dismiss="modal">Voltar</button>
</form>
</div>
  <br>

  <div *ngIf="sucesso == true">
    <div class="alert alert-success" id="sucesso" role="alert">
        Cadastro feito com sucesso
      </div>
  </div>
  


</div>
